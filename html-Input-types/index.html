<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Input Types</title>

  <style>
    body{
      background-color: #050D20;
      color: #fff;
      font-family: 'Manrope', sans-serif;
      padding: 24px 20px;
    }
    label{
      color: #BA69F3;
    }
  </style>
</head>
<body>
  <form>
    <label for="text-input">Text:</label>
    <input type="text" id="text-input" name="text"><br><br>
  
    <label for="password-input">Password:</label>
    <input type="password" id="password-input" name="password"><br><br>
  
    <label for="number-input">Number:</label>
    <input type="number" id="number-input" name="number"><br><br>
  
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email"><br><br>
  
    <label for="url-input">URL:</label>
    <input type="url" id="url-input" name="url"><br><br>
  
    <label for="date-input">Date:</label>
    <input type="date" id="date-input" name="date"><br><br>

    <label for="week-input">Week:</label>
    <input type="week" id="week-input" name="week"><br><br>
  
    <label for="time-input">Time:</label>
    <input type="time" id="time-input" name="time"><br><br>

    <label for="Search">Search</label>
    <input type="search" id="search" name="search"><br><br>
  
    <label for="color-input">Color:</label>
    <input type="color" id="color-input" name="color"><br><br>
  
    <label for="checkbox-input">Checkbox:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox">
    <input type="checkbox" id="checkbox-input" name="checkbox"><br><br>
  
    <label>Radio:</label>
    <input type="radio" id="male-radio" name="gender" value="male">
    <label for="male-radio">Male</label>
    <input type="radio" id="female-radio" name="gender" value="female">
    <label for="female-radio">Female</label><br><br>
  
    <label for="file-input">File:</label>
    <input type="file" id="file-input" name="file"><br><br>

    <label for="submit">submit</label>
    <input type="submit" value="Enviar"><br><br>

    <label for="reset">Reset</label>
    <input type="reset" value="Limpar"><br><br>
  
    <label for="range-input">Range:</label>
    <input type="range" id="range-input" name="range" min="0" max="100">
  </form>

</body>
</html>
